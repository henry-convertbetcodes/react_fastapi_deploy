apiVersion: apps/v1

kind: Deployment

metadata:

  name: fastapi-deployment

spec:

  replicas: 1

  selector:

    matchLabels:

      app: fastapi

  template:

    metadata:

      labels:

        app: fastapi

    spec:

      containers:

      - name: fastapi

        image: manlikehenry/hng-assignment-api:latest 

        env:

          - name: HNG_API_HOST

            valueFrom:

              configMapKeyRef:

                name: fastapi-config

                key: HNG_API_HOST

          - name: HNG_API_ORIGINS

            valueFrom:

              configMapKeyRef:

                name: fastapi-config

                key: HNG_API_ORIGINS
          
        
                
        ports:

          - containerPort: 8000

        
              
---
apiVersion: apps/v1

kind: Deployment

metadata:

  name: react-deployment

spec:

  replicas: 1

  selector:

    matchLabels:

      app: react

  template:

    metadata:

      labels:

        app: react

    spec:

      containers:

      - name: react

        image: manlikehenry/hng-assignment-fe:latest

        env:

          - name: REACT_APP_API_URL

            valueFrom:

              configMapKeyRef:

                name: react-config

                key: REACT_APP_API_URL

          - name: REACT_APP_LESSON_DAY

            valueFrom:

              configMapKeyRef:

                name: react-config

                key: REACT_APP_LESSON_DAY


        ports:

          - containerPort: 3000


---
apiVersion: v1

kind: Service

metadata:

  name: fastapi-service

spec:

  type: NodePort

  selector:

    app: fastapi

  ports:

    - protocol: TCP

      port: 8000

      targetPort: 8000

      nodePort: 31000
---
apiVersion: v1

kind: Service

metadata:

  name: react-service

spec:

  type: NodePort

  selector:

    app: react

  ports:

    - protocol: TCP

      port: 3000

      targetPort: 3000

      nodePort: 30000
